<div class="col-md-12" ng-controller="BookListCtrl as bookListCtrl">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="book in bookListCtrl.books">
      <td>{{$index + 1}}</td>
      <td>{{book.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
