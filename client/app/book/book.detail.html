<div>
  <form name="bookForm" class="form-horizontal" role="form" ng-submit="bookDetailCtrl.save(bookForm)" novalidate>
    <div class="modal-header">
      <h3 class="modal-title">New book</h3>
    </div>
    <div class="modal-body">
      <form-input id="name"
                  label="Name"
                  ng-model="bookDetailCtrl.book.name"
                  required="true"></form-input>
      <form-input id="author"
                  label="Author"
                  ng-model="bookDetailCtrl.book.author"
                  required="true"></form-input>
      <div class="form-group">
        <label for="input-desc" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea class="form-control" id="input-desc" placeholder="Description" ng-model="bookDetailCtrl.book.info"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" ng-click="bookDetailCtrl.cancel()">Cancel</button>
    </div>
  </form>
</div>
