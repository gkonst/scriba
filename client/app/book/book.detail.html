<div>
  <div class="modal-header">
    <h3 class="modal-title">New book</h3>
  </div>
  <div class="modal-body">
    <form name="bookForm" class="form-horizontal" role="form" ng-submit="bookDetailCtrl.save(bookForm)" novalidate>
      <div class="form-group" show-errors>
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input class="form-control" id="name" name="name" placeholder="Name" ng-model="bookDetailCtrl.book.name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="input-desc" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea class="form-control" id="input-desc" placeholder="Description" ng-model="bookDetailCtrl.book.info"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-warning" ng-click="bookDetailCtrl.cancel()">Cancel</button>
  </div>
</div>
