<div>
  <form name="form" class="form-horizontal" role="form" ng-submit="bookcaseDetailCtrl.save(form)" novalidate>
    <div class="modal-header">
      <h3 class="modal-title">{{bookcaseDetailCtrl.model._id ? 'Edit' : 'New'}} bookcase</h3>
    </div>
    <div class="modal-body">

      <div class="form-group" show-errors>
        <label for="name" class="control-label col-md-2">Name</label>

        <div class="col-md-4">
          <input id="name"
                 name="name"
                 type="text"
                 class="form-control"
                 ng-model="bookcaseDetailCtrl.model.name"
                 required
                 autofocus>
          <error-messages field="form.name"></error-messages>
        </div>
      </div>

      <div class="form-group">
        <label for="desc" class="col-md-2 control-label">Description</label>

        <div class="col-md-10">
          <textarea class="form-control"
                    id="desc"
                    placeholder="Description"
                    ng-model="bookcaseDetailCtrl.model.info"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Save</button>
      <button class="btn btn-warning" ng-click="bookcaseDetailCtrl.cancel()">Cancel</button>
    </div>
  </form>
</div>
