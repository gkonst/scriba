<div>
  <form name="bookcaseForm" class="form-horizontal" role="form" ng-submit="bookcaseDetailCtrl.save(bookcaseForm)" novalidate>
    <div class="modal-header">
      <h3 class="modal-title">New bookcase</h3>
    </div>
    <div class="modal-body">
      <form-input id="name"
                  label="Name"
                  ng-model="bookcaseDetailCtrl.bookcase.name"
                  required="true"></form-input>
      <div class="form-group">
        <label for="input-desc" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <textarea class="form-control" id="input-desc" placeholder="Description" ng-model="bookcaseDetailCtrl.bookcase.info"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" ng-disabled="bookcaseForm.$invalid">Save</button>
      <button class="btn btn-warning" ng-click="bookcaseDetailCtrl.cancel()">Cancel</button>
    </div>
  </form>
</div>
